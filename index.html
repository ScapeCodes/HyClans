<script>
// Full-screen particle background
const canvas = document.getElementById("site-particles");
const ctx = canvas.getContext("2d");

function resizeParticles() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resizeParticles();
window.addEventListener("resize", resizeParticles);

// Create glowing particles
const PARTICLE_COUNT = 30;
const particles = [];

for (let i = 0; i < PARTICLE_COUNT; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.3,
    vy: (Math.random() - 0.5) * 0.3,
    size: Math.random() * 2 + 1,
    glow: Math.random() * 8 + 4
  });
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;

    ctx.beginPath();
    ctx.fillStyle = "rgba(109,224,255,0.7)";
    ctx.shadowColor = "rgba(109,224,255,1)";
    ctx.shadowBlur = p.glow;
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(drawParticles);
}

drawParticles();
</script>

<script>
const words = ["Ultimate", "Epic", "Mythic"];
let index = 0;

const word = document.getElementById("rotating-word");
const container = document.getElementById("rotating-container");

let maxWidth = 0;
const measure = document.createElement("span");
measure.style.visibility = "hidden";
measure.style.position = "absolute";
measure.style.whiteSpace = "nowrap";
document.body.appendChild(measure);

// find widest word
words.forEach(w => {
  measure.textContent = w;
  maxWidth = Math.max(maxWidth, measure.offsetWidth);
});

document.body.removeChild(measure);

// lock container width
container.style.width = maxWidth + "px";

function rotateWord() {
  word.style.opacity = 0;

  setTimeout(() => {
    index = (index + 1) % words.length;
    word.textContent = words[index];
    word.style.opacity = 1;
  }, 400);
}

setInterval(rotateWord, 7000);
</script>
